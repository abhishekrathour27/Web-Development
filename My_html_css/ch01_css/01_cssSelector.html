<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector in css</title>
    <link rel="stylesheet" href="01_cssSelector.css">

</head>

<body>
    <div>
        <h1>Selector in css</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Incidunt ad consequatur, inventore fugiat porro
            possimus.</p>
        <!--we can style multiple section at a time you an see in css file-->
        <h1>another h1</h1>
        <h2>This is h2 </h2>
        <h3>This is h3</h3>
    </div>
    <div id="red">
        This id ID section
    </div>
    <div class="blue">
        This is class section
    </div>
    <div class="blue">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <span class="tag">This is first tag</span>
    <span class="tag">This is second tag</span>
    <span class="tag">This is third tag</span>

</body>

</html>
